<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css"> //
    <script src="/js/script.js" type="text/javascript" charset="utf-8" async="" defer=""></script>
    <title></title>
</head>

<body>

    <div class="allShirts">

        <div class="shirtBox">

           <div class="imageContainer">
		        <i class="material-icons iconTurn">3d_rotation</i>
		        <input type="checkbox" class="iconTurn" id="iconTurn" />
		        

		        <div class="imgHolder">
		            <img src="images/blueshirtfront.jpg" alt="front" class="front">
		            <img src="images/blueshirtback.jpg" class="back" alt="back">
		        </div>
           </div>

           <div class="menu align-children">
        		<div class="icons">
          			<i class="material-icons">repeat</i>
          		</div>
          		<div class="icons">
          			<i class="material-icons">favorite</i>
          		</div>
          		<div class="icons sizes">
          			<i class="material-icons">XL</i>
          			<div class="sizeOptions aboveBox">

          				<div class="large">L</div>
          				<div class="medium">M</div>
          				<div class="sml">S</div>
          			</div>
          		</div>
          		<div class="icons swatches">
          			<i class="material-icons">stop</i>
          			<div class="swatchOptions aboveBox align-children">

          					<i class="material-icons">stop</i>
          				</div>
          				<div class="green swatchColor">
          					<i class="material-icons">stop</i>
          				</div>
          				<div class="blue swatchColor">
          					<i class="material-icons">stop</i>
          				</div>
          				<div class="yellow swatchColor">
          					<i class="material-icons">stop</i>
          				</div>
          			</div>
          		</div>
          		<div class="icons">
          			<i class="material-icons">shopping_cart</i>
          		</div>
           </div>


           <div class="deets">
                <div class="cost">$29</div>
                <div class="name">Save my trees</div>
           </div>

        </div>




    </div>
